<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_13</title>
</head>
<body>
<div class="wrapper">
    <header class="header"></header>
    <main class="main">
        <div class="main__container">
            <div class="blue-tractor">
                <div class="blue-tractor__all rectangle">
<!-- ========================== cabin===================================== -->
                    <div class="cabin">
                        <div class="cabin__roof">
                            <!-- glare -->
                            <div class="roof-glare">
                                <div class="roof-glare__1"></div>
                                <div class="roof-glare__2"></div>
                            </div>
                        </div>
                        <div class="cabin__left">
                            <div class="cabin__border"></div>
                        </div>
                        <div class="parts-cabin">
                            <div class="parts-cabin__stage"></div>
                            <div class="parts-cabin__stage"></div>
                            <div class="parts-cabin__stage"></div>
                            <div class="parts-cabin__shadow"></div>
                            <!-- ======  window  ===== -->
                            <div class="parts-cabin__window-1 window"></div>
                            <div class="parts-cabin__window-2 window"></div>
                            <div class="parts-cabin__window-3 window"></div>
                             <!-- ======  door ===== -->
                            <div class="parts-cabin__door">
                                <div class="parts-cabin__door-1"></div>
                                <div class="parts-cabin__door-2"></div>
                                <div class="parts-cabin__door-3"></div>
                            </div>
                        </div>
                        <div class="cabin__right"></div>
                    </div>
<!-- ============================= engine =========================================== -->
                    <div class="engine">
                        <div class="engine__body"></div>
                        <!-- ======== bonnet ============ -->
                        <div class="bonnet">
                            <div class="bonnet__right"></div>
                        </div>
                        <!-- ======== gratings ============ -->
                        <div class="gratings">
                            <div class=" grating"></div>
                            <div class=" grating"></div>
                            <div class=" grating"></div>
                            <div class=" grating"></div>
                            <div class=" grating"></div>
                            <div class=" grating"></div>
                        </div>
                        <!-- ==== mouth ============ -->
                        <div class="mouth">
                            <div class="mouth__top"></div>
                            <div class="mouth__bottom"></div>
                        </div>
                        <!-- ==== eye ============ -->
                        <div class="eye">
                            <div class="eye__1"></div>
                            <div class="eye__2"></div>
                            <div class="eye__3"></div>
                            <div class="eye__4"></div>
                        </div>
                        <!-- ========= glare ========== -->
                        <div class="engine__top">
                            <div class="engine__shadow"></div>
                            <div class="engine__glare"></div>
                        </div>                    
                    </div>
                    
                        <!-- ================ eyes-right ============ -->

                        <div class="eye eye-right">
                            <div class="eye__1"></div>
                            <div class="eye__2"></div>
                            <div class="eye__3"></div>
                            <div class="eye__4"></div>
                        </div>
                        <!-- ======== cooling-grate ============ -->
                        <div class="cooling-grate">
                            <div class="trumpet">
                                <div class="trumpet__1"></div>
                                <div class="trumpet__2"></div>
                                <div class="trumpet__3"></div>
                            </div>
                        </div>
                        <!-- ================= wheels ===================== -->
                        <div class="wheel">
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                        
                            <!-- =========  small  =========== -->
                            <div class="rim">
                                <div class="bolt"></div>
                                <div class="bolt smallest-bolt"></div>
                                <div class="bolt smallest-bolt"></div>
                                <div class="bolt smallest-bolt"></div>
                                <div class="bolt smallest-bolt"></div>
                                <div class="bolt smallest-bolt"></div>
                                <div class="bolt smallest-bolt"></div>
                            </div>
                            <!-- ==========  glare ========== -->
                            <div class="wheel__glare">
                                <div class="wheel___glare-1"></div>
                                <div class="wheel___glare-2"></div>
                            </div>
                        </div>
                        <div class="wheel wheel__beeg-2">
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                        </div>
                        <div class="wheel wheel__small-1">
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <!-- ===== glare ====== -->
                            <div class="wheel__glare">
                                <div class="wheel___glare-1"></div>
                                <div class="wheel___glare-2"></div>
                            </div>
                            <!-- ===== small  ====== -->
                            <div class="rim">
                                <div class="bolt"></div>
                                <div class="bolt smallest-bolt"></div>
                                <div class="bolt smallest-bolt"></div>
                                <div class="bolt smallest-bolt"></div>
                                <div class="bolt smallest-bolt"></div>
                                <div class="bolt smallest-bolt"></div>
                                <div class="bolt smallest-bolt"></div>
                                <div class="bolt smallest-bolt"></div>
                                <div class="bolt smallest-bolt"></div>
                            </div>
                        </div>
                        <div class="wheel wheel__small-2">
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                            <div class="protector"></div>
                        </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</div>  
</body>
</html>
